<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styleq.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <h1 class="title">RANDOM QUOTES GENERATOR</h1>
    </header>
    <div class="quote-container">
      <p id="quote" class="quote-text">Click below to generate a new quote!</p>
      <p id="author" class="quote-author">- Random Author</p>
      <button id="new-quote" class="btn">New Quote</button>
      <button id="copy-quote" class="btn">Copy Quote</button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
